<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form de validação</title>
</head>
<body>
    <h1>Encontração no googlau</h1>
    <form action="https://www.google.com/search">
        <label for="q">Digita a peskisa</label>
        <input type="text" id="q" name="q" placeholder="Nasinha" required>
        <input type="email" id="x" name="x" placeholder="Nasinha" required>
        <input type="number" id="x" name="x" placeholder="Nasinha" min="1" max="10" required>
        <input type="submit" value="Pesquisa">
    </form>
</body>
</html>
