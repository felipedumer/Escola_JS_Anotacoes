<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="aplicacao.js"></script>
    <script type="text/javascript" src="propriedades.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <h3>Cadastro de Imóveis</h3>
    
    <form onsubmit="app.addPropriedade()">
        <p>
            <label>Tipo: </label>
            <select name="tipo">
                <option value="Apartamento">Apt</option>
                <option value="Casa">Casa</option>
            </select>
        </p>

        <p>
            <label>Área: </label>
            <input type="number" name="area" step="any" min="0"/>
        </p>

        <p>
            <input type="checkbox" name="alugado"/> Alugado
        </p>

        <button type="submit">Salvar</button>
        <button type="button" onclick="app.limparFormulario()">Limpar</button>
    </form>

    <br />

    <h3>Imóveis cadastrados</h3>

    <ul id="propriedades"></ul>
</body>
</html>
